{{- if partialCached "video-js/functions/is-enabled" . .  }}
  {{- $url := site.Params.video_js.js_url | relURL }}
  <script src="{{ $url }}"></script>
  {{- $lang := partialCached "video-js/functions/lang" . }}
  {{- if ne $lang "en" }}
    <script src="{{ printf site.Params.video_js.lang_js_url $lang }}"></script>
  {{- end }}
{{- end }}
